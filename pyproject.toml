[project]
name = "weather-dashboard"
version = "0.1.0"
description = "Weather dashboard application with PostgreSQL database storage"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "dj-database-url>=2.3.0",
    "flask>=3.1.0",
    "logger>=1.4",
    "python-decouple>=3.8",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "ruff>=0.11.8",
    "typer>=0.15.3",
    "sqlmodel>=0.0.8",
    "psycopg2-binary>=2.9.9",
    "alembic>=1.13.1",  # For database migrations
]

[project.scripts]
weather-dashboard = "weather_app.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.5.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "B", "I"]
ignore = ["E203", "E501"]

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
