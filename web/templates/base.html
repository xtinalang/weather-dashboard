<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body></body>
    <h1>Weather Dashboard</h1>
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('index', display='forecast') }}">Forecast</a>
            <a href="{{ url_for('index', unit='F') }}">°F</a>
            <a href="{{ url_for('index', unit='C') }}">°C</a>
        </div>
    {% block content %}
    {% endblock %}
</body>

</html>
